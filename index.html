<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #ffffff !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: 600;
      color: #16a085 !important;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #16a085 !important;
    }

    .btn-outline-success {
      border-color: #0d6efd;
      color: #16a085;
      transition: all 0.3s ease;
    }

    .btn-outline-success:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .stats-section {
      background-color: #ffffff;
      text-align: center;
      padding: 50px 20px;
    }

    .stats-section h2 {
      color: #16a085;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .stat-box {
      padding: 20px;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #16a085;
    }

    .stat-label {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Meal Bridge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./aboutus.html">About Us</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./login.html">Login/Sign Up</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./donatefood.html">Donate Food</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./findmeals.html">Find Meals</a>
          </li>
          
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./contactus.html">Contact Us</a>
          </li>
         
        </ul>

      
      </div>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.crjo.nsw.gov.au/files/assets/public/v/1/about-us/images/food-donation.jpg?w=1080" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.tastingtable.com/img/gallery/tensions-are-mounting-between-senators-and-usaid-over-global-food-crisis/l-intro-1657743605.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.yourstory.com/cs/2/eab8e580-2d6a-11e9-aa97-9329348d4c3e/Image3mzx1557399925387.jpg?w=1152&fm=auto&ar=2:1&mode=crop&crop=faces" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="https://www.childhelpfoundation.in/donate/img/save-life.jpg" class="d-block w-100" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


 
  <section class="stats-section">
    <div class="container">
      <h2>Our Impact</h2>
      <div class="row">
        <div class="col-md-4 stat-box">
          <div class="stat-number">25,000+</div>
          <div class="stat-label">Meals Donated</div>
        </div>
        <div class="col-md-4 stat-box">
          <div class="stat-number">300+</div>
          <div class="stat-label">Restaurants Connected</div>
        </div>
        <div class="col-md-4 stat-box">
          <div class="stat-number">150+</div>
          <div class="stat-label">NGOs Supported</div>
        </div>
      </div>
    </div>
  </section>
